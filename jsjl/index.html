<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>JavaScript to Julia Test Converter for Codewars</title>
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" href="../css/master.css">
<link rel="stylesheet" href="jsjl.css">
<script src="convert.js" charset="utf-8"></script>
</head>

<body>
<nav>
<a href="../index.html">Back to Random</a>
</nav>

<section>
<textarea name="name" rows="30" cols="60" id="text-in" placeholder="Paste JavaScript here"></textarea>
<textarea name="name" rows="30" cols="60" id="text-out" placeholder="Julia comes out of here"></textarea>
<textarea id="polyfilloutput" rows="8" cols="60"></textarea>
<div id="checkboxes">
  <label><code>randstring()</code>
  <input type="checkbox" name="randstring" onchange="polyfills()"></label>
  <label><code>replace()</code>
  <input type="checkbox" name="replace" onchange="polyfills()"></label>
  <label><code>occursin()</code>
  <input type="checkbox" name="occursin" onchange="polyfills()"></label>
  <label><code>@isdefined</code>
  <input type="checkbox" name="isdefined" onchange="polyfills()"></label>
  <label><code>*(::Char, ::String)</code>
  <input type="checkbox" name="joincharstring" onchange="polyfills()"></label>
  <label><code>shuffle(::String)</code>
  <input type="checkbox" name="shufflestring" onchange="polyfills()"></label>
</div>
<details>
<summary>What am I even looking at?</summary>
This is a script for converting <a href="http://www.codewars.com/">Codewars</a> tests to <a href="https://github.com/JuliaAttic/FactCheck.jl">Julia FactCheck</a> tests.
It doesn't really parse the JavaScript, it's just a gauntlet of regex.
</details>
</section>

<script type="text/javascript">
document.getElementById('text-in').oninput = ev => {
  document.getElementById('text-out').value = convert(document.getElementById('text-in').value)
}
</script>

</body>

</html>
