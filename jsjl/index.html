<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>JavaScript to Julia Test Converter for Codewars</title>
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" href="../css/master.css">
<link rel="stylesheet" href="jsjl.css">
<script src="convert.js" charset="utf-8"></script>
</head>

<body>
<nav>
<a href="../index.html">Back to Random</a>
</nav>

<section>
<textarea name="name" rows="30" cols="60" id="text-in" placeholder="Paste JavaScript here"></textarea>
<textarea name="name" rows="30" cols="60" id="text-out" placeholder="Julia comes out of here"></textarea>
<details>
<summary>What am I even looking at?</summary>
This is a script for converting <a href="http://www.codewars.com/">Codewars</a> tests to <a href="https://github.com/JuliaAttic/FactCheck.jl">Julia FactCheck</a> tests.
It doesn't really parse the JavaScript, it's just a gauntlet of regex.
</details>
<details>
<summary>Handy Snippets</summary>
<details>
<summary>Julia v0.6 <code>randstring()</code> polyfill</summary>
<textarea cols="40" rows="12">if VERSION &lt; v"1"
  function randstring(range, len::Int)
    choices = [range...]
    str = ""
    while (length(str) &lt; len)
      str *= string(rand(choices))
    end
    str
  end
else
  using Random
end</textarea>
</details>
</details>
</section>

<script type="text/javascript">
document.getElementById('text-in').oninput = ev => {
  document.getElementById('text-out').value = convert(document.getElementById('text-in').value)
}
</script>

</body>

</html>
