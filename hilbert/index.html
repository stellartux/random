<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Hilbert Curve</title>
<script src="./hilbert.js" charset="utf-8" defer></script>
<link rel="stylesheet" href="./hilbert.css">
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="400">
  <defs>
    <filter id="shiny">
      <feSpecularLighting result="specOut"
          specularExponent="20" lighting-color="#aa9f9f">
        <fePointLight x="50" y="75" z="600"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" result="addout"
        operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      <feComposite operator="in" in="url('#curve')" in2="SourceGraphic" result="specOut"/>
    </filter>
    <linearGradient id="rainbowify" spreadMethod="repeat">
      <stop offset="0%"  stop-color="#ef1200" />
      <stop offset="15%" stop-color="orange" />
      <stop offset="30%" stop-color="yellow" />
      <stop offset="45%" stop-color="limegreen" />
      <stop offset="60%" stop-color="cyan" />
      <stop offset="75%" stop-color="#1122dd" />
      <stop offset="90%" stop-color="magenta" />
      <stop offset="100%" stop-color="red" />
      <animateTransform attributeName="gradientTransform"
                  attributeType="XML"
                  type="rotate"
                  from="0"
                  to="360"
                  dur="6s"
                  repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <path id="curve" d="M 10 10" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
<section id="inputs">
  <label>Order: <input type="number" name="order" value="4" min="1" max="7"></label>
  <button type="button" name="render" onclick="render()">Render</button>
  <button type="button" name="animate" onclick="animator()">Animate</button>
  <button type="button" name="stop" onclick="cancelFrame()">Stop</button>
  <label>Speed: <input type="range" name="speed" value="8" min="1" max="25" step="any"></label>
  <label for="rainbow-checkbox">ðŸŒˆ</label>
  <input type="checkbox" id="rainbow-checkbox" name="rainbow" onclick="rainbow()">
  <input type="color" value="#ffffff" onchange="updateColor(this.value)">
  <a href="https://github.com/stellartux/random/tree/master/hilbert">

  </a>
</section>
</body>

</html>
