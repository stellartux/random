<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindustry Code Snippets</title>
  <style>
    body {
      display: grid;
      margin: auto;
      max-width: 60ch;
      justify-items: center;
    }

    * {
      font-size: large;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (prefers-color-scheme: dark) {
      * {
        background: #333;
        color: #ddd;
      }
    }

    header {
      text-align: center;
      margin: 1ch;
      font-size: larger;
      font-weight: bold;
    }

    select,
    input {
      display: span;
    }
  </style>
</head>

<body>
  <header>Mindustry Snippet Generator</header>
  <textarea name="output" id="output" cols="60" rows="8" spellcheck="false"></textarea>
  <section id="settings">
    <p>
      If there is <select id="comparative">
        <option value="less">more</option>
        <option value="greater">less</option>
      </select> than <input id="material-count" type="number" value=20900 min="0" max="21000">
      <select id="material">
        <option>copper</option>
        <option>lead</option>
        <option>metaglass</option>
        <option>graphite</option>
        <option>sand</option>
        <option>coal</option>
        <option>titanium</option>
        <option>thorium</option>
        <option>scrap</option>
        <option>silicon</option>
        <option>plastanium</option>
        <option value="surge-alloy">surge alloy</option>
        <option value="phase-fabric">phase fabric</option>
        <option value="spore-pod">spore pods</option>
        <option value="blast-compound">blast compound</option>
        <option>pyratite</option>
      </select> in the <select id="store">
        <option>vault</option>
        <option>container</option>
        <option>nucleus</option>
        <option>foundation</option>
        <option>core</option>
      </select>, turn <select id="on-off">
        <option value="0">off</option>
        <option value="1">on</option>
      </select> the <select id="machine">
        <option>conveyor</option>
        <option>smelter</option>
        <option>crucible</option>
        <option>kiln</option>
        <option>press</option>
        <option>mixer</option>
        <option>weaver</option>
        <option>compressor</option>
        <option>melter</option>
        <option>separator</option>
        <option>disassembler</option>
        <option>pulverizer</option>
        <option>incinerator</option>
        <option>centrifuge</option>
      </select>.
      <label></label>
    </p>
  </section>
  <input id="copy" type="button" value="Copy to clipboard">
  <script type="module">
    const [material, count, machine, output, store, comparative, onOff] =
      ['material', 'material-count', 'machine', 'output', 'store', 'comparative', 'on-off'].map(sel => document.getElementById(sel))

    function upperFirst(str) {
      return str.split(/ /g).map(word => word[0].toUpperCase().concat(word.slice(1))).join(' ')
    }

    function inputChanged() {
      output.value = `sensor ${material.value} ${store.value}1 @${material.value}
print "${upperFirst(material.selectedOptions[0].innerText)}: "
print ${material.value}
jump 6 ${comparative.value}ThanEq ${material.value} ${count.value}
print "\\nDeactivating ${machine.value}"
control enabled ${machine.value}1 ${onOff.value} 0 0 0
printflush message1`
    }
    [material, count, machine, store, comparative].forEach(el => { el.addEventListener('change', inputChanged) })
    inputChanged()

    document.getElementById('copy').addEventListener('click', () => {
      navigator.clipboard.writeText(output.value)
    })
    onOff.focus()
  </script>
</body>

</html>
