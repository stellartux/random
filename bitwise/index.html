<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Bitwise</title>
<link rel="stylesheet" href="index.css">
<script src="bitwise.js" charset="utf-8"></script>
</head>

<body>
<div id="main">
<h1>Boolean Algebra and You!</h1>
<div id="user-input">
A:<input type="number" name="a" value="84" min="0" max="255" step="1">
B:<input type="number" name="b" value="116" min="0" max="255" step="1">
<select name="ops">
  <optgroup label="Bitwise">
    <option value="bit-and">A & B</option>
    <option value="bit-or">A | B</option>
    <option value="bit-xor">A ^ B</option>
  </optgroup>
  <optgroup label="Logical">
    <option value="and">A && B</option>
    <option value="or">A || B</option>
    <option value="not">!A</option>
  </optgroup>
  <optgroup label="Arithmetic">
    <option value="add">A + B</option>
    <option value="sub">A - B</option>
    <option value="mul">A * B</option>
    <option value="div">A / B</option>
  </optgroup>
  </select>
<input type="number" name="c" value="0" min="0" max="255" step="1" disabled>
<input type="text" disabled>

</div>
<div class="column-head">
  <div>128</div>
  <div>64</div>
  <div>32</div>
  <div>16</div>
  <div>8</div>
  <div>4</div>
  <div>2</div>
  <div>1</div>
</div>
</div>
</body>

</html>
